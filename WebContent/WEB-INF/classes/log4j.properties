#log4j.rootLogger=WARN, console
log4j.rootLogger=INFO, file
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%5p [%t] (%F:%L) - %m%n

# Configura logeo por consola
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= %d{dd MMM yyyy - HH:mm:ss} [%-5p] %c{2} - %m%n #[ %p: %c{1} >> %d{dd/MM/yyyy - HH:MM:ss}] %m%n

#Consola
log4j.appender.consola = org.apache.log4j.ConsoleAppender
log4j.appender.consola.threshold = INFO
log4j.appender.consola.target = System.out
log4j.appender.consola.layout = org.apache.log4j.EnhancedPatternLayout
log4j.appender.consola.layout.ConversionPattern = %d{dd MMM yyyy - HH:mm:ss} [%-5p] %c{2} - %m%n

# Configura logeo por archivo
log4j.appender.file=org.apache.log4j.RollingFileAppender
#log4j.appender.file.File=/WAS502_Logs/comisiones.log
log4j.appender.file.File=E:\\comisiones.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.MaxFileSize=4MB
log4j.appender.file.layout.ConversionPattern = %d{dd MMM yyyy - HH:mm:ss} [%-5p] %c{2} - %m%n    